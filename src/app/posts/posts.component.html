
<form action="" method="POST" role="form">
    <legend>New post</legend>

    <div class="form-group">
        <label for="title">title</label>
        <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="title" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="body">body</label>
        <textarea [(ngModel)]="post.body" name="body" type="text" class="form-control" id="body" placeholder="Body"></textarea>
    </div>

    

    <button (click)="createPost()" class="btn btn-primary" *ngIf="status">Add</button>
    <button (click)="updatePost()" class="btn btn-danger" *ngIf="!status">Update</button>
</form>
<ul class="list-group" >
    <li class="list-group-item" *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p> {{post.body}} </p>
        <div aLign="right">
            <button class="btn btn-warning" (click)="editPost(post)">Edit</button>
            <button class="btn btn-danger" (click)="deletePost(post)">Delete</button>
        </div>
    </li>
</ul>
